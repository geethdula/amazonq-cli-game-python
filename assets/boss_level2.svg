<?xml version="1.0" encoding="UTF-8"?>
<svg width="80px" height="80px" viewBox="0 0 80 80" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Boss Level 2</title>
    <defs>
        <radialGradient id="boss2Gradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
            <stop stop-color="#9900CC" offset="0%"></stop>
            <stop stop-color="#660099" offset="100%"></stop>
        </radialGradient>
        <filter id="boss2Glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Main Body -->
        <circle cx="40" cy="40" r="30" fill="url(#boss2Gradient)" filter="url(#boss2Glow)"></circle>
        
        <!-- Armor Plates -->
        <path d="M40,10 L50,20 L40,30 L30,20 Z" fill="#330066" opacity="0.8"></path>
        <path d="M70,40 L60,50 L50,40 L60,30 Z" fill="#330066" opacity="0.8"></path>
        <path d="M40,70 L30,60 L40,50 L50,60 Z" fill="#330066" opacity="0.8"></path>
        <path d="M10,40 L20,30 L30,40 L20,50 Z" fill="#330066" opacity="0.8"></path>
        
        <!-- Core -->
        <circle cx="40" cy="40" r="15" fill="#220033" opacity="0.8"></circle>
        
        <!-- Eyes -->
        <circle cx="32" cy="35" r="4" fill="#00FFFF"></circle>
        <circle cx="48" cy="35" r="4" fill="#00FFFF"></circle>
        <circle cx="32" cy="35" r="2" fill="#0000FF"></circle>
        <circle cx="48" cy="35" r="2" fill="#0000FF"></circle>
        
        <!-- Mouth -->
        <path d="M30,45 Q40,55 50,45" stroke="#00FFFF" stroke-width="2" fill="none"></path>
        
        <!-- Weapons -->
        <path d="M15,15 L25,25" stroke="#FFFFFF" stroke-width="3" opacity="0.8"></path>
        <path d="M65,15 L55,25" stroke="#FFFFFF" stroke-width="3" opacity="0.8"></path>
        <path d="M15,65 L25,55" stroke="#FFFFFF" stroke-width="3" opacity="0.8"></path>
        <path d="M65,65 L55,55" stroke="#FFFFFF" stroke-width="3" opacity="0.8"></path>
        
        <!-- Energy Pulses -->
        <circle cx="40" cy="40" r="35" stroke="#9900CC" stroke-width="2" fill="none" opacity="0.5">
            <animate attributeName="r" from="30" to="40" dur="1.5s" repeatCount="indefinite" />
            <animate attributeName="opacity" from="0.5" to="0" dur="1.5s" repeatCount="indefinite" />
        </circle>
        
        <!-- Boss Text -->
        <text x="40" y="75" font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">BOSS LVL 2</text>
    </g>
</svg>
