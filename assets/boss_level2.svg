<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="bossGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00cc00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006600;stop-opacity:1" />
    </linearGradient>
    <filter id="bossGlow2">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Boss Level 2: Advanced Malware Mothership -->
  <circle cx="40" cy="40" r="30" fill="url(#bossGradient2)" stroke="#006600" stroke-width="2" />
  
  <!-- Virus spikes -->
  <path d="M40,10 L40,0" stroke="#006600" stroke-width="3" />
  <path d="M40,70 L40,80" stroke="#006600" stroke-width="3" />
  <path d="M10,40 L0,40" stroke="#006600" stroke-width="3" />
  <path d="M70,40 L80,40" stroke="#006600" stroke-width="3" />
  <path d="M20,20 L10,10" stroke="#006600" stroke-width="3" />
  <path d="M60,20 L70,10" stroke="#006600" stroke-width="3" />
  <path d="M20,60 L10,70" stroke="#006600" stroke-width="3" />
  <path d="M60,60 L70,70" stroke="#006600" stroke-width="3" />
  
  <!-- Core system -->
  <circle cx="40" cy="40" r="15" fill="#00ff00" stroke="#006600" stroke-width="1" opacity="0.7" />
  
  <!-- Malware modules -->
  <circle cx="25" cy="25" r="8" fill="#33cc33" stroke="#006600" stroke-width="1" />
  <circle cx="55" cy="25" r="8" fill="#33cc33" stroke="#006600" stroke-width="1" />
  <circle cx="25" cy="55" r="8" fill="#33cc33" stroke="#006600" stroke-width="1" />
  <circle cx="55" cy="55" r="8" fill="#33cc33" stroke="#006600" stroke-width="1" />
  
  <!-- Weapon ports -->
  <circle cx="15" cy="40" r="3" fill="#ffcc00" stroke="#006600" stroke-width="1" filter="url(#bossGlow2)" />
  <circle cx="40" cy="15" r="3" fill="#ffcc00" stroke="#006600" stroke-width="1" filter="url(#bossGlow2)" />
  <circle cx="65" cy="40" r="3" fill="#ffcc00" stroke="#006600" stroke-width="1" filter="url(#bossGlow2)" />
  <circle cx="40" cy="65" r="3" fill="#ffcc00" stroke="#006600" stroke-width="1" filter="url(#bossGlow2)" />
  
  <!-- Boss eyes -->
  <circle cx="30" cy="30" r="5" fill="#ffffff" stroke="#006600" stroke-width="1" />
  <circle cx="50" cy="30" r="5" fill="#ffffff" stroke="#006600" stroke-width="1" />
  <circle cx="30" cy="30" r="2" fill="#000000" />
  <circle cx="50" cy="30" r="2" fill="#000000" />
  
  <!-- Boss mouth -->
  <path d="M30,50 Q40,60 50,50" fill="none" stroke="#006600" stroke-width="2" />
  
  <!-- Boss name -->
  <text x="40" y="43" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle" font-weight="bold">VIRUS</text>
  <text x="40" y="52" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">PRIME</text>
  
  <!-- Infection glow -->
  <circle cx="40" cy="40" r="35" fill="none" stroke="#00ff00" stroke-width="1" opacity="0.3" filter="url(#bossGlow2)" />
</svg>
