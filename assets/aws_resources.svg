<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="40" viewBox="0 0 600 40">
  <defs>
    <linearGradient id="resourceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#232f3e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a476f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#232f3e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Base platform -->
  <rect x="0" y="0" width="600" height="40" rx="5" ry="5" fill="url(#resourceGradient)" stroke="#ff9900" stroke-width="2" />
  
  <!-- AWS Logo -->
  <text x="300" y="25" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">AWS CLOUD RESOURCES</text>
  
  <!-- EC2 Instance -->
  <rect x="50" y="10" width="20" height="20" fill="#ff9900" stroke="#ffffff" stroke-width="1" />
  <text x="60" y="24" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">EC2</text>
  
  <!-- S3 Bucket -->
  <rect x="100" y="10" width="20" height="20" rx="3" ry="3" fill="#ff9900" stroke="#ffffff" stroke-width="1" />
  <text x="110" y="24" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">S3</text>
  
  <!-- Lambda Function -->
  <rect x="150" y="10" width="20" height="20" rx="10" ry="10" fill="#ff9900" stroke="#ffffff" stroke-width="1" />
  <text x="160" y="24" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">Î»</text>
  
  <!-- DynamoDB -->
  <rect x="200" y="10" width="20" height="20" fill="#ff9900" stroke="#ffffff" stroke-width="1" />
  <text x="210" y="24" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">DDB</text>
  
  <!-- RDS -->
  <rect x="250" y="10" width="20" height="20" rx="3" ry="3" fill="#ff9900" stroke="#ffffff" stroke-width="1" />
  <text x="260" y="24" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">RDS</text>
  
  <!-- ECS -->
  <rect x="300" y="10" width="20" height="20" fill="#ff9900" stroke="#ffffff" stroke-width="1" />
  <text x="310" y="24" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">ECS</text>
  
  <!-- CloudFront -->
  <rect x="350" y="10" width="20" height="20" rx="10" ry="10" fill="#ff9900" stroke="#ffffff" stroke-width="1" />
  <text x="360" y="24" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">CF</text>
  
  <!-- API Gateway -->
  <rect x="400" y="10" width="20" height="20" fill="#ff9900" stroke="#ffffff" stroke-width="1" />
  <text x="410" y="24" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">API</text>
  
  <!-- SNS -->
  <rect x="450" y="10" width="20" height="20" rx="3" ry="3" fill="#ff9900" stroke="#ffffff" stroke-width="1" />
  <text x="460" y="24" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">SNS</text>
  
  <!-- SQS -->
  <rect x="500" y="10" width="20" height="20" fill="#ff9900" stroke="#ffffff" stroke-width="1" />
  <text x="510" y="24" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">SQS</text>
  
  <!-- CloudWatch -->
  <rect x="550" y="10" width="20" height="20" rx="3" ry="3" fill="#ff9900" stroke="#ffffff" stroke-width="1" />
  <text x="560" y="24" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">CW</text>
</svg>
