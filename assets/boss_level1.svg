<?xml version="1.0" encoding="UTF-8"?>
<svg width="80px" height="80px" viewBox="0 0 80 80" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Boss Level 1</title>
    <defs>
        <radialGradient id="bossGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
            <stop stop-color="#FF6600" offset="0%"></stop>
            <stop stop-color="#CC3300" offset="100%"></stop>
        </radialGradient>
        <filter id="bossGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Main Body -->
        <path d="M40,10 L70,30 L70,50 L40,70 L10,50 L10,30 Z" fill="url(#bossGradient)" filter="url(#bossGlow)"></path>
        
        <!-- Core -->
        <circle cx="40" cy="40" r="15" fill="#330000" opacity="0.8"></circle>
        
        <!-- Eyes -->
        <circle cx="30" cy="35" r="5" fill="#FFCC00"></circle>
        <circle cx="50" cy="35" r="5" fill="#FFCC00"></circle>
        <circle cx="30" cy="35" r="2" fill="#FF0000"></circle>
        <circle cx="50" cy="35" r="2" fill="#FF0000"></circle>
        
        <!-- Mouth -->
        <path d="M30,50 Q40,60 50,50" stroke="#FFCC00" stroke-width="2" fill="none"></path>
        
        <!-- Weapons -->
        <rect x="5" y="30" width="10" height="20" fill="#666666"></rect>
        <rect x="65" y="30" width="10" height="20" fill="#666666"></rect>
        
        <!-- Energy Pulses -->
        <circle cx="40" cy="40" r="25" stroke="#FF6600" stroke-width="2" fill="none" opacity="0.5">
            <animate attributeName="r" from="20" to="30" dur="2s" repeatCount="indefinite" />
            <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite" />
        </circle>
        
        <!-- Boss Text -->
        <text x="40" y="75" font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">BOSS LVL 1</text>
    </g>
</svg>
