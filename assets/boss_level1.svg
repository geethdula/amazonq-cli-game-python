<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="bossGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cc3300;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
    </linearGradient>
    <filter id="bossGlow1">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Boss Level 1: Massive DDoS Attack Ship -->
  <path d="M40,10 L10,40 L20,70 L60,70 L70,40 Z" fill="url(#bossGradient1)" stroke="#660000" stroke-width="2" />
  
  <!-- Central core -->
  <circle cx="40" cy="40" r="15" fill="#ff3333" stroke="#660000" stroke-width="1" />
  
  <!-- Attack nodes -->
  <circle cx="20" cy="30" r="8" fill="#ff6666" stroke="#660000" stroke-width="1" />
  <circle cx="60" cy="30" r="8" fill="#ff6666" stroke="#660000" stroke-width="1" />
  <circle cx="30" cy="60" r="8" fill="#ff6666" stroke="#660000" stroke-width="1" />
  <circle cx="50" cy="60" r="8" fill="#ff6666" stroke="#660000" stroke-width="1" />
  
  <!-- Connection beams -->
  <line x1="20" y1="30" x2="40" y2="40" stroke="#ff9999" stroke-width="2" />
  <line x1="60" y1="30" x2="40" y2="40" stroke="#ff9999" stroke-width="2" />
  <line x1="30" y1="60" x2="40" y2="40" stroke="#ff9999" stroke-width="2" />
  <line x1="50" y1="60" x2="40" y2="40" stroke="#ff9999" stroke-width="2" />
  
  <!-- Weapon ports -->
  <circle cx="15" cy="40" r="3" fill="#ffcc00" stroke="#660000" stroke-width="1" filter="url(#bossGlow1)" />
  <circle cx="40" cy="15" r="3" fill="#ffcc00" stroke="#660000" stroke-width="1" filter="url(#bossGlow1)" />
  <circle cx="65" cy="40" r="3" fill="#ffcc00" stroke="#660000" stroke-width="1" filter="url(#bossGlow1)" />
  <circle cx="40" cy="65" r="3" fill="#ffcc00" stroke="#660000" stroke-width="1" filter="url(#bossGlow1)" />
  
  <!-- Boss name -->
  <text x="40" y="43" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle" font-weight="bold">DDOS</text>
  <text x="40" y="52" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">MASTER</text>
  
  <!-- Attack glow -->
  <path d="M40,5 L5,40 L15,75 L65,75 L75,40 Z" fill="none" stroke="#ff0000" stroke-width="1" opacity="0.3" filter="url(#bossGlow1)" />
</svg>
