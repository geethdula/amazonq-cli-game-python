<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <defs>
    <linearGradient id="ddosGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
    </linearGradient>
    <filter id="ddosGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- DDoS Enemy Body (Multiple nodes attacking) -->
  <circle cx="20" cy="20" r="15" fill="url(#ddosGradient)" stroke="#660000" stroke-width="1" />
  
  <!-- Network nodes -->
  <circle cx="10" cy="10" r="4" fill="#ff6666" stroke="#660000" stroke-width="1" />
  <circle cx="30" cy="10" r="4" fill="#ff6666" stroke="#660000" stroke-width="1" />
  <circle cx="10" cy="30" r="4" fill="#ff6666" stroke="#660000" stroke-width="1" />
  <circle cx="30" cy="30" r="4" fill="#ff6666" stroke="#660000" stroke-width="1" />
  
  <!-- Connection lines -->
  <line x1="10" y1="10" x2="20" y2="20" stroke="#ff6666" stroke-width="1" />
  <line x1="30" y1="10" x2="20" y2="20" stroke="#ff6666" stroke-width="1" />
  <line x1="10" y1="30" x2="20" y2="20" stroke="#ff6666" stroke-width="1" />
  <line x1="30" y1="30" x2="20" y2="20" stroke="#ff6666" stroke-width="1" />
  
  <!-- DDoS Text -->
  <text x="20" y="22" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle" font-weight="bold">DDoS</text>
  
  <!-- Attack glow -->
  <circle cx="20" cy="20" r="18" fill="none" stroke="#ff0000" stroke-width="1" opacity="0.3" filter="url(#ddosGlow)" />
</svg>
