<?xml version="1.0" encoding="UTF-8"?>
<svg width="40px" height="40px" viewBox="0 0 40 40" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>DDoS Enemy</title>
    <defs>
        <radialGradient id="ddosGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
            <stop stop-color="#FF6666" offset="0%"></stop>
            <stop stop-color="#CC0000" offset="100%"></stop>
        </radialGradient>
        <filter id="ddosGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="1.5" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Main Body -->
        <circle cx="20" cy="20" r="15" fill="url(#ddosGradient)" filter="url(#ddosGlow)"></circle>
        
        <!-- Network Attack Lines -->
        <line x1="5" y1="5" x2="15" y2="15" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"></line>
        <line x1="35" y1="5" x2="25" y2="15" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"></line>
        <line x1="5" y1="35" x2="15" y2="25" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"></line>
        <line x1="35" y1="35" x2="25" y2="25" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"></line>
        
        <!-- DDoS Text -->
        <text x="20" y="23" font-family="Arial" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle">DDoS</text>
        
        <!-- Pulse Effect -->
        <circle cx="20" cy="20" r="18" stroke="#FF3333" stroke-width="1" fill="none" opacity="0.5">
            <animate attributeName="r" from="15" to="20" dur="1s" repeatCount="indefinite" />
            <animate attributeName="opacity" from="0.5" to="0" dur="1s" repeatCount="indefinite" />
        </circle>
    </g>
</svg>
