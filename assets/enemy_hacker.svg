<?xml version="1.0" encoding="UTF-8"?>
<svg width="40px" height="40px" viewBox="0 0 40 40" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Hacker Enemy</title>
    <defs>
        <radialGradient id="hackerGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
            <stop stop-color="#6666FF" offset="0%"></stop>
            <stop stop-color="#0000CC" offset="100%"></stop>
        </radialGradient>
        <filter id="hackerGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="1.5" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Main Body (Computer/Server Shape) -->
        <rect x="10" y="10" width="20" height="20" rx="2" fill="url(#hackerGradient)" filter="url(#hackerGlow)"></rect>
        
        <!-- Screen -->
        <rect x="12" y="12" width="16" height="10" fill="#000033" opacity="0.8"></rect>
        
        <!-- Code on Screen -->
        <text x="14" y="16" font-family="Courier" font-size="2" fill="#33FF33" opacity="0.9">{'hack':1}</text>
        <text x="14" y="19" font-family="Courier" font-size="2" fill="#33FF33" opacity="0.9">root@sys</text>
        
        <!-- Keyboard Area -->
        <rect x="12" y="24" width="16" height="4" fill="#333333" opacity="0.8"></rect>
        
        <!-- Hacker Text -->
        <text x="20" y="35" font-family="Arial" font-size="5" font-weight="bold" fill="#FFFFFF" text-anchor="middle">HACKER</text>
        
        <!-- Connection Lines -->
        <line x1="5" y1="15" x2="10" y2="15" stroke="#3333FF" stroke-width="1" opacity="0.7">
            <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1s" repeatCount="indefinite" />
        </line>
        <line x1="5" y1="25" x2="10" y2="25" stroke="#3333FF" stroke-width="1" opacity="0.7">
            <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.3s" repeatCount="indefinite" />
        </line>
        <line x1="30" y1="15" x2="35" y2="15" stroke="#3333FF" stroke-width="1" opacity="0.7">
            <animate attributeName="opacity" values="0.7;0.2;0.7" dur="0.8s" repeatCount="indefinite" />
        </line>
        <line x1="30" y1="25" x2="35" y2="25" stroke="#3333FF" stroke-width="1" opacity="0.7">
            <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.2s" repeatCount="indefinite" />
        </line>
        
        <!-- Pulse Effect -->
        <rect x="8" y="8" width="24" height="24" rx="3" stroke="#3333FF" stroke-width="1" fill="none" opacity="0.5">
            <animate attributeName="width" from="20" to="24" dur="2s" repeatCount="indefinite" />
            <animate attributeName="height" from="20" to="24" dur="2s" repeatCount="indefinite" />
            <animate attributeName="x" from="10" to="8" dur="2s" repeatCount="indefinite" />
            <animate attributeName="y" from="10" to="8" dur="2s" repeatCount="indefinite" />
            <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite" />
        </rect>
    </g>
</svg>
