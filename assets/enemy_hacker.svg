<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <defs>
    <linearGradient id="hackerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3333ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000099;stop-opacity:1" />
    </linearGradient>
    <filter id="hackerGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Hacker Enemy Body (Computer/Terminal shape) -->
  <rect x="5" y="10" width="30" height="20" rx="2" ry="2" fill="url(#hackerGradient)" stroke="#000066" stroke-width="1" />
  
  <!-- Computer screen -->
  <rect x="8" y="13" width="24" height="14" fill="#000000" stroke="#000066" stroke-width="1" />
  
  <!-- Code on screen -->
  <text x="10" y="18" font-family="Courier" font-size="2" fill="#00ff00">01010101</text>
  <text x="10" y="21" font-family="Courier" font-size="2" fill="#00ff00">10101010</text>
  <text x="10" y="24" font-family="Courier" font-size="2" fill="#00ff00">01010101</text>
  
  <!-- Keyboard -->
  <rect x="10" y="30" width="20" height="3" rx="1" ry="1" fill="#333333" stroke="#000066" stroke-width="0.5" />
  
  <!-- Hacker hood -->
  <path d="M5,10 Q20,-5 35,10" fill="none" stroke="#000066" stroke-width="2" />
  
  <!-- Hacker Text -->
  <text x="20" y="35" font-family="Arial" font-size="5" fill="#ffffff" text-anchor="middle" font-weight="bold">HACKER</text>
  
  <!-- Hacking glow -->
  <rect x="3" y="8" width="34" height="24" rx="3" ry="3" fill="none" stroke="#0000ff" stroke-width="1" opacity="0.3" filter="url(#hackerGlow)" />
</svg>
