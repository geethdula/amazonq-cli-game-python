<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="40" height="60" viewBox="0 0 40 60">
  <!-- AWS Cloud Defender Spaceship -->
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0058a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8e1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Ship body -->
  <path d="M20,0 L5,40 L35,40 Z" fill="url(#bodyGradient)" stroke="#003366" stroke-width="1" />
  
  <!-- Ship wings -->
  <path d="M5,40 L0,50 L15,45 Z" fill="#0058a3" stroke="#003366" stroke-width="1" />
  <path d="M35,40 L40,50 L25,45 Z" fill="#0058a3" stroke="#003366" stroke-width="1" />
  
  <!-- Ship base -->
  <rect x="10" y="40" width="20" height="10" fill="#232f3e" stroke="#003366" stroke-width="1" />
  
  <!-- AWS Logo -->
  <text x="20" y="47" font-family="Arial" font-size="6" fill="#ff9900" text-anchor="middle" font-weight="bold">AWS</text>
  
  <!-- Engines -->
  <rect x="15" y="50" width="4" height="8" fill="#ff9900" stroke="#003366" stroke-width="1" />
  <rect x="21" y="50" width="4" height="8" fill="#ff9900" stroke="#003366" stroke-width="1" />
  
  <!-- Engine glow -->
  <rect x="15" y="58" width="4" height="2" fill="#ffcc00" filter="url(#glow)" />
  <rect x="21" y="58" width="4" height="2" fill="#ffcc00" filter="url(#glow)" />
  
  <!-- Cockpit window -->
  <ellipse cx="20" cy="25" rx="5" ry="8" fill="#99ccff" stroke="#003366" stroke-width="1" opacity="0.7" />
  
  <!-- Shield highlight -->
  <path d="M20,5 Q30,20 30,35 Q20,40 10,35 Q10,20 20,5" fill="none" stroke="#99ccff" stroke-width="1" opacity="0.5" />
</svg>
