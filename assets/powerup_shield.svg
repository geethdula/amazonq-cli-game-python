<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3399ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
    <filter id="shieldGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Shield Powerup -->
  <circle cx="15" cy="15" r="12" fill="url(#shieldGradient)" stroke="#003399" stroke-width="1" />
  
  <!-- Shield symbol -->
  <path d="M15,7 L8,10 L8,16 C8,20 15,23 15,23 C15,23 22,20 22,16 L22,10 Z" fill="#ffffff" stroke="#003399" stroke-width="0.5" />
  
  <!-- AWS logo on shield -->
  <text x="15" y="17" font-family="Arial" font-size="4" fill="#003399" text-anchor="middle" font-weight="bold">AWS</text>
  
  <!-- Shield glow -->
  <circle cx="15" cy="15" r="14" fill="none" stroke="#3399ff" stroke-width="1" opacity="0.5" filter="url(#shieldGlow)" />
</svg>
