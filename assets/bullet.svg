<?xml version="1.0" encoding="UTF-8"?>
<svg width="8px" height="16px" viewBox="0 0 8 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Player Bullet</title>
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="bulletGradient">
            <stop stop-color="#FFFFFF" offset="0%"></stop>
            <stop stop-color="#FFFF00" offset="100%"></stop>
        </linearGradient>
        <filter id="bulletGlow" x="-100%" y="-100%" width="300%" height="300%">
            <feGaussianBlur stdDeviation="1" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Bullet Body -->
        <rect x="2" y="0" width="4" height="12" rx="2" fill="url(#bulletGradient)" filter="url(#bulletGlow)"></rect>
        
        <!-- Bullet Tip -->
        <path d="M2,0 L6,0 L4,4 Z" fill="#FFFFFF" opacity="0.9"></path>
        
        <!-- Bullet Trail -->
        <rect x="3" y="12" width="2" height="4" fill="#FFFF00" opacity="0.7">
            <animate attributeName="opacity" from="0.7" to="0.1" dur="0.2s" repeatCount="indefinite" />
        </rect>
    </g>
</svg>
