<?xml version="1.0" encoding="UTF-8"?>
<svg width="80px" height="80px" viewBox="0 0 80 80" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Boss Level 3</title>
    <defs>
        <linearGradient id="boss3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop stop-color="#00CCFF" offset="0%"></stop>
            <stop stop-color="#0066CC" offset="50%"></stop>
            <stop stop-color="#003366" offset="100%"></stop>
        </linearGradient>
        <filter id="boss3Glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Main Body (Complex Shape) -->
        <path d="M40,5 L55,15 L65,30 L65,50 L55,65 L40,75 L25,65 L15,50 L15,30 L25,15 Z" 
              fill="url(#boss3Gradient)" filter="url(#boss3Glow)"></path>
        
        <!-- Inner Shield -->
        <path d="M40,15 L50,22 L55,35 L55,45 L50,58 L40,65 L30,58 L25,45 L25,35 L30,22 Z" 
              fill="#001133" opacity="0.7"></path>
        
        <!-- Core -->
        <circle cx="40" cy="40" r="12" fill="#000033" opacity="0.9"></circle>
        <circle cx="40" cy="40" r="8" fill="#00FFFF" opacity="0.6">
            <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite" />
        </circle>
        
        <!-- Eyes -->
        <circle cx="33" cy="35" r="4" fill="#FFFFFF" opacity="0.9"></circle>
        <circle cx="47" cy="35" r="4" fill="#FFFFFF" opacity="0.9"></circle>
        <circle cx="33" cy="35" r="2" fill="#FF0000" opacity="0.9">
            <animate attributeName="fill" values="#FF0000;#FFFF00;#FF0000" dur="3s" repeatCount="indefinite" />
        </circle>
        <circle cx="47" cy="35" r="2" fill="#FF0000" opacity="0.9">
            <animate attributeName="fill" values="#FF0000;#FFFF00;#FF0000" dur="3s" repeatCount="indefinite" />
        </circle>
        
        <!-- Mouth/Speaker -->
        <path d="M35,50 L45,50" stroke="#FFFFFF" stroke-width="2" opacity="0.9"></path>
        <path d="M33,53 L47,53" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"></path>
        <path d="M35,56 L45,56" stroke="#FFFFFF" stroke-width="1" opacity="0.5"></path>
        
        <!-- Weapons/Attachments -->
        <path d="M15,30 L5,25 L5,35 L15,30" fill="#00CCFF" opacity="0.8"></path>
        <path d="M65,30 L75,25 L75,35 L65,30" fill="#00CCFF" opacity="0.8"></path>
        <path d="M15,50 L5,45 L5,55 L15,50" fill="#00CCFF" opacity="0.8"></path>
        <path d="M65,50 L75,45 L75,55 L65,50" fill="#00CCFF" opacity="0.8"></path>
        
        <!-- Energy Field -->
        <circle cx="40" cy="40" r="38" stroke="#00CCFF" stroke-width="2" fill="none" opacity="0.5">
            <animate attributeName="r" from="35" to="45" dur="3s" repeatCount="indefinite" />
            <animate attributeName="opacity" from="0.5" to="0" dur="3s" repeatCount="indefinite" />
        </circle>
        
        <!-- Boss Text -->
        <text x="40" y="75" font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">BOSS LVL 3</text>
    </g>
</svg>
