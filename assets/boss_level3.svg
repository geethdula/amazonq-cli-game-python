<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="bossGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3333ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000066;stop-opacity:1" />
    </linearGradient>
    <filter id="bossGlow3">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Boss Level 3: Master Hacker Command Center -->
  <rect x="10" y="10" width="60" height="60" rx="5" ry="5" fill="url(#bossGradient3)" stroke="#000066" stroke-width="2" />
  
  <!-- Main screen -->
  <rect x="15" y="15" width="50" height="30" fill="#000000" stroke="#000066" stroke-width="1" />
  
  <!-- Code on screen -->
  <text x="20" y="20" font-family="Courier" font-size="3" fill="#00ff00">01010101010101010101</text>
  <text x="20" y="25" font-family="Courier" font-size="3" fill="#00ff00">10101010101010101010</text>
  <text x="20" y="30" font-family="Courier" font-size="3" fill="#00ff00">01010101010101010101</text>
  <text x="20" y="35" font-family="Courier" font-size="3" fill="#00ff00">10101010101010101010</text>
  <text x="20" y="40" font-family="Courier" font-size="3" fill="#00ff00">01010101010101010101</text>
  
  <!-- Control panels -->
  <rect x="15" y="50" width="20" height="15" rx="2" ry="2" fill="#333333" stroke="#000066" stroke-width="1" />
  <rect x="45" y="50" width="20" height="15" rx="2" ry="2" fill="#333333" stroke="#000066" stroke-width="1" />
  
  <!-- Control panel buttons -->
  <circle cx="20" cy="55" r="2" fill="#ff0000" stroke="#000066" stroke-width="0.5" />
  <circle cx="30" cy="55" r="2" fill="#00ff00" stroke="#000066" stroke-width="0.5" />
  <circle cx="20" cy="60" r="2" fill="#0000ff" stroke="#000066" stroke-width="0.5" />
  <circle cx="30" cy="60" r="2" fill="#ffff00" stroke="#000066" stroke-width="0.5" />
  
  <circle cx="50" cy="55" r="2" fill="#ff0000" stroke="#000066" stroke-width="0.5" />
  <circle cx="60" cy="55" r="2" fill="#00ff00" stroke="#000066" stroke-width="0.5" />
  <circle cx="50" cy="60" r="2" fill="#0000ff" stroke="#000066" stroke-width="0.5" />
  <circle cx="60" cy="60" r="2" fill="#ffff00" stroke="#000066" stroke-width="0.5" />
  
  <!-- Satellite dishes -->
  <circle cx="15" cy="15" r="5" fill="#6666ff" stroke="#000066" stroke-width="1" />
  <path d="M15,15 L10,10" stroke="#000066" stroke-width="1" />
  
  <circle cx="65" cy="15" r="5" fill="#6666ff" stroke="#000066" stroke-width="1" />
  <path d="M65,15 L70,10" stroke="#000066" stroke-width="1" />
  
  <!-- Weapon ports -->
  <circle cx="15" cy="40" r="3" fill="#ffcc00" stroke="#000066" stroke-width="1" filter="url(#bossGlow3)" />
  <circle cx="40" cy="15" r="3" fill="#ffcc00" stroke="#000066" stroke-width="1" filter="url(#bossGlow3)" />
  <circle cx="65" cy="40" r="3" fill="#ffcc00" stroke="#000066" stroke-width="1" filter="url(#bossGlow3)" />
  <circle cx="40" cy="65" r="3" fill="#ffcc00" stroke="#000066" stroke-width="1" filter="url(#bossGlow3)" />
  
  <!-- Boss name -->
  <text x="40" y="43" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle" font-weight="bold">CYBER</text>
  <text x="40" y="52" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">OVERLORD</text>
  
  <!-- Hacking glow -->
  <rect x="5" y="5" width="70" height="70" rx="8" ry="8" fill="none" stroke="#0000ff" stroke-width="1" opacity="0.3" filter="url(#bossGlow3)" />
</svg>
